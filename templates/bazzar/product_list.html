{% extends 'base.html'%}
{% load static %}
{% block content %}
total products =={{a}}
<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/car.jpg' %}" class="d-block w-100" style="height:400px;" alt="...">
    </div>
    <div class="carousel-item"> 
      <img src="{% static 'images/amazon.jpg' %}" class="d-block w-100" style="height:400px;" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/zzz.jpg' %}" class="d-block w-100" style="height:400px;" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div></br></br>

<center><h1> AVAILABLE PRODUCTS </h1></center></br></br>
<div class="container">
  <div class="row">
    {% for p in product %}
    <div class='col-3 my-17' >
      <div class="card mx-auto" style="width: 17rem; margin: 10px;background-color: rgb(238, 238, 238); border-style:solid;height:95%">
        <h5 class="card-title mx-auto">{{p.product_name }}</h5> 
        <img src="{{ p.image.url }}" class="card-img-top" alt="..." style="width: 100%; height: 50%;">
        <div class="card-body">
          <h5 class="card-title">PRICE = {{p.price }} Rs/-</h5>
          <h3 class="card-text">{{p.description }}</h3>
          <a href="{% url 'bazzar:product_details' p.pk %}" class="btn btn-primary">know more</a>
         
          {% if p.user == super_user %}
          
         <a href="{% url 'bazzar:product_update_view' p.pk %}" class="btn btn-primary">update</a> 
        
         {% endif %}      
       <!-- <a href="#" class="btn btn-primary">delete</a>   -->
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
